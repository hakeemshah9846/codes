<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>

        a{
            border: 2px solid red;
            display: block;
            width: 100rem;
            height: 100rem;
            background-color: black;
            color : white;
            transition:width 3s ease-in;
        }

        a:hover {
            height: 50rem;
            width: 50rem;
        }

    </style>
</head>
<body>
    <a href="">
        Click here
    </a>
</body>
</html>
