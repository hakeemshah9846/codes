<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ob{
            display: grid;
            grid-template-areas: 'main' 'main'
            'main' 'main';
            place-items: center;
            height: 500px;
            width: 500px;
            background-color: red;
        }
        .ib {
            grid-area: main;
            height: 100px;
            width: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="ob">
        <div class="ib"></div>
        <div class="ib"></div>
        <div class="ib"></div>
        <div class="ib"></div>
    </div>
</body>
</html>
